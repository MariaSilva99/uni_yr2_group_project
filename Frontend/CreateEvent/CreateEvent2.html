    <div class="container">
        <form action="#nowhere" onsubmit="myFunction()" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="eventName">Event Name</label>
                    <input type="text" class="form-control" id="eventName" placeholder="Name of your event">
                </div>
                <div class="form-group col-md-6">
                    <label for="eventtime">Event Time</label>
                    <input type="text" class="form-control" id="eventtime" placeholder="Time of your event">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Event Address</label>
                <input type="text" class="form-control" id="address" placeholder="address">
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="state">Country</label>
                    <select class="form-control" name="state" id="state">
                        <option value="UK">United Kingdom</option>
                        <option value="USA">United States of America</option>
                    </select>
                </div>


                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip-Code</label>
                    <input type="zip" class="form-control" id="zip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3 col-6">
                    <label for="eventtype">Event type</label>
                    <select class="form-control" name="user" id="user">
                        <option value="FUNDR">Fundraiser</option>
                        <option value="AWARE">Awareness</option>
                        <option value="NETWK">Networking</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Please tick that all information is correct
                    </label>
                </div>


            </div>
            <button type="submit" class="btn btn-success">Create</button>

        </form>
    </div>
