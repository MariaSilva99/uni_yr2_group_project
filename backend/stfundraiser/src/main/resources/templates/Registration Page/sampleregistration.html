<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Form Submission</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../static/Registration Page/wavehand.css" th:href="@{/Registration Page/wavehand.css}"/>
    <link rel="shortcut icon" type="image/png" th:href="@{hand.png}">
    <link rel="icon" type="image/png" href="../hand.png">
</head>

<header>
    <nav class="navbar navbar-expand-md fixed top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Helping Hand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/home">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mailto:1842579@brunel.ac.uk">Contact us</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/userLogin">Log in</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/register">Register<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<body>
<div class="container-fluid">
    <div class="row" style="height:50px">
        <div class="col"></div>
        <div class="col text-center" >
            <br/>
            <br/>
            <br/>
            <h1>Registration Successful</h1>
            <br/>
            <h2>Welcome to Helping Hand <span class="wave">👋🏾</span><span th:text="${user.firstName} + ' '"></span><span th:text="${user.lastName}"></span></h2>
            <h3>Here are your details</h3>
            <span>First name: </span><span th:text="${user.firstName}"></span><br/>
            <span>Last name: </span><span th:text="${user.lastName}"></span><br/>
            <span>Email: </span><span th:text="${user.email}"></span><br/>
            <span>Username: </span><span th:text="${user.username}"></span><br/>
            
    </div>
    <div class="col"></div>
</div>
</div>
</body>
</html>
