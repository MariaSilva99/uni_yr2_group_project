        <div class="container">
          <div class="picture-container">
            <div class="profile-images-card">
              <div class="profile-images">
                <img src="profile.png" id="upload-img">
              </div>
              <div class="custom-file">
                <label for="fileupload">Upload Profile Here</label>
                <input type="file" id="fileupload">
              </div>
            </div>
          </div>
          <div class="profile-info">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <label for="description">Bio</label>
                <textarea class="form-control" id="Bio" rows="2" placeholder="Tell us a bit about yourself"></textarea>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputCity">Location</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="account">Account Type</label>
                  <select name="accountType" id="accountType" class="form-control">
                    <option value ="sponsor">Sponsor</option>
                    <option value ="donor">Donor</option>
                    <option value ="startup">Startup</option>
                  </select>
                </div>

                <div class="form-group col-md-4">
                  <label for="input">Email</label>
                  <input type="text" class="form-control" id="inputemail">
                </div>
              </div>
              <div class="create-button">
                <div class="col-sm-20">
                  <button type="submit" class="btn btn-primary">Create Profile</button>
                </div>
              </div>

            </form>
          </div>


        </div>
</div>
